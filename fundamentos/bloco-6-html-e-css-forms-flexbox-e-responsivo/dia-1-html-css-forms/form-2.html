<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
  
    <fieldset class="field">
      <legend>Informações Pessoais</legend>
      <div class="login">
        <label for="name"> Digite seu nome: <input type="text" maxlength="40" required id="name"> </label>
        <label for="email"> Digite seu email:<input type="email" id="email" maxlength="50" required></label>
        <label for="cpf">Digite seu Cpf :<input type="text" id="cpf" maxlength="11" required></label>
      </div>

      <div class="infoCity">
        <label for="address"> Endereço: <input type="text" maxlength="200" id="address" required></label>
        <label for="city"> Digite sua cidade <input type="text" id="city" maxlength="28" required></label>
        <label for="states"> Selecione seu estado: <select name="allStates" id="states" required></select></label>
      </div>

      <div class="infoResidence">
        <label for="residence">Você mora em: </label>
          <input type="radio" name="residence" id="house" value="house"> Casa 
          <input type="radio" name="residence" id="apartament" value="apartament"> Apartameto
      </div>
    </fieldset>
    
    <fieldset class="resumeCurriculum">
      <legend>Currículo</legend>
      
      <label for="curriculum"> Resumo do currículo<textarea name="resume" id="curriculum" cols="30" rows="10" maxlength="1000" required></textarea></label>   
      <label for="office">Cargo Anterior<input type="text" id="office" required maxlength="500"></label>
      
    </fieldset>
  
  </form> 
  <script src="script.js"></script>
</body>
</html>
