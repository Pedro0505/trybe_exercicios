<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-3.6.0.min.js"></script>
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
  
    <main class="field">
      
      <div class="text-center" ><h1>Informações Pessoais</h1></div>
      
      <div>
        <label for="name"> Digite seu nome: <input type="text" maxlength="40" required id="name"> </label>
        <label for="email"> Digite seu email:<input type="email" id="email" maxlength="50" required></label>
        <label for="cpf">Digite seu Cpf :<input type="text" id="cpf" maxlength="11" required></label>
      </div>

      <div class="infoCity">
        <label for="address"> Endereço: <input type="text" maxlength="200" id="address" required></label>
        <label for="city"> Digite sua cidade <input type="text" id="city" maxlength="28" required></label>
        <label for="states"> Selecione seu estado: <select name="allStates" id="states" required></select></label>
      </div>

      <div class="infoResidence">
        
        <label for="house" class="form-check-label">Você mora em: <input type="radio" name="residence" id="house" value="house" class="form-check-input"> Casa </label>
        <label for="apartament" class="form-check-label"><input type="radio" name="residence" id="apartament" value="apartament" class="form-check-input"> Apartameto </label>
      
      </div>
    
    </main>
    
    <main class="container">
      <legend id="legend">Currículo</legend>
    
      <div>
      <label for="curriculum" id="resume"> Resumo do currículo
        <textarea name="resume" id="curriculum" cols="30" rows="10" maxlength="1000" required class="form-control"></textarea>
      </label>   

      <label for="office">Cargo Anterior<input type="text" id="office" required maxlength="40"></label>
      <label for="description">Descrição do cargo <input type="text" maxlength="500" id="description" required></label>
    </div>
   
    <div> 
      <label for="date">Data de início :
       <input type="text" id="date" placeholder="dd/mm/aaaa"> <button id="submit" class="btn btn-info"> Enviar </button>
      </label>
    </div>  
  
  </main> 
  
  </form> 
  <script src="script.js"></script>
</body>
</html>
