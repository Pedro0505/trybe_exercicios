<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Formaulario</h1>
  <form action="" method="GET">
    <label for="email"> Digite seu email:
    <input type="email" id="email" required placeholder="Digite seu email" autocomplete="off" autofocus>
    </label>
      <br>
    <label for="pass"> Digite sua senha:
    <input type="password" id="pass" required placeholder="Digite sua senha">   
    </label>
    <br>
    <label for="remember"> Lembre-me
    <input type="checkbox" id="remember">   
    </label>
    <br>
    <button id="login"> Entrar </button>
  </form>
</body>
</html>
